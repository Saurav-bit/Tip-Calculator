<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="main">
       
            <h1>
                TIP CALCULATOR
            </h1>
            <form>
               
                    <p>How much was your bill ?</p>
                    <p>$
                        <input type="text" id="amount" placeholder="Bill Amount">
                    </p>
                    <p>How was your service ?</p>
                    <p>
                        <select id="service-qual">
                            <option disabled selected value="0">-- Choose an Option -- </option>
                            <option value ="0.3">30&#37; &#45;  Outstanding</option>
                            <option value ="0.2">20&#37; &#45;  Above Average</option>
                            <option value ="0.15">15&#37; &#45;  Average</option>
                            <option value ="0.1">10&#37; &#45;  Bad</option>
                        </select>
                    </p>
                <p> 
                    How Many people are sharing the Bill ?
                </p>
                <p>

               
                <input type="text" id="people-num" placeholder="Number of People">  People
            </p>
            <button type="button" id="calculate">Calculate !</button>

                </form>

                <div id="tip-show">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
        
    </div>

   
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
